<!DOCTYPE html>
<html>
  <head>
    <title>おはよう</title>
    <style>
      body {
        background-color: #ff69b4;
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        position: relative;
      }
      h1 {
        color: #fff;
        font-size: 4em;
        text-shadow: 2px 2px #000;
        position: absolute;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
      }
      .stacked-text {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 2em;
        text-shadow: 2px 2px #fff;
        color: #000;
      }
    </style>
  </head>
  <body>
    <h1>おはよう</h1>
    <!-- 同じテキストを重ねて表示 -->
    <div class="stacked-text">今日で9時から？</div>
    <div class="stacked-text" style="z-index: 1;">今日で9時から？</div>
    <div class="stacked-text" style="z-index: 2;">今日で9時から？</div>
    <div class="stacked-text" style="z-index: 3;">今日で9時から？</div>
    <div class="stacked-text" style="z-index: 4;">今日で9時から？</div>
    <!-- 必要に応じてさらに追加 -->
  </body>
</html>
